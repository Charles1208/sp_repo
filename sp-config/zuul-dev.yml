spring:
  application:
    name: zuul
  rabbitmq:
    host: 192.168.190.133
    port: 15672
    username: admin
    password: admin    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka

zuul:
  routes:
    item-service: /item-service/**   # 把 item-service（服务id），映射成 /item-service/**（访问路径）
    user-service: /user-service/**
    order-service: /order-service/**

    
    
  retryable: true
  
  
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1  

  
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500 
  

management:
  endpoints:
    web:
      exposure:
        include:
        - hystrix.stream  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  